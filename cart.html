<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cart - Un Arrêt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html">
                <img src="asset/logo.png" alt="Un Arrêt Logo" class="logo">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="profile.html">about us</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">menu</a></li>
                    <li class="nav-item"><a class="nav-link-active" href="cart-wip">cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1 class="text-center bg-warning text-light py-2 rounded">ORDER CART</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-4">
            <!-- Cart Item -->
            <div class="col">
                <div class="card cart-item bg-warning text-light">
                    <img src="asset/image/food1.png" class="card-img-top" alt="Brulee French Toast">
                    <div class="card-body">
                        <h5 class="card-title">Brulee Toast</h5>
                        <p class="card-text">Rp. 14,500,-</p>
                        <div class="quantity-control">
                            <button class="btn btn-dark">-</button>
                            <span class="quantity">1</span>
                            <button class="btn btn-dark">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat the above block for each item -->
        </div>
        <div class="text-center bg-dark text-light py-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0">DINE-IN 5% DISC. BONUS</p>
                <input type="checkbox" class="form-check-input">
            </div>
            <h5 class="my-3">Subtotal: <strong>Rp. 73,200,-</strong></h5>
            <p>after 20% discount</p>
            <a href="checkout.html" class="btn btn-success btn-lg fw-bold">CHECKOUT</a>
        </div>
    </main>

    <footer class="text-center py-3 text-light">
        <p>Copyright 2024 un arrêt. All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
