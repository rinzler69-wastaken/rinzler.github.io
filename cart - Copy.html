<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Arrêt - Coffee and Eatery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html">
                <img src="asset/logo.png" alt="Un Arrêt Logo" class="logo">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="profile.html">about us</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="menu.html">menu</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="cart.html">cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1 class="text-center mb-5">Order Cart</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card cart-item">
                    <img src="asset/food1.jpg" class="card-img-top" alt="Brulee French Toast">
                    <div class="card-body">
                        <h5 class="card-title">Brulee French Toast</h5>
                        <p class="card-text">Rp. 14.500,-</p>
                        <div class="quantity-control">
                            <button class="btn btn-sm btn-danger">-</button>
                            <span class="quantity">1</span>
                            <button class="btn btn-sm btn-success">+</button>
                        </div>
                    </div>
                </div>
                </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p>Subtotal: Rp. 73.200,-</p>
                        <p>After 20% discount</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dineInCheck">
                            <label class="form-check-label" for="dineInCheck">
                                Dine-in (5% Disc. Bonus)
                            </label>
                        </div>
                        <button class="btn btn-primary btn-lg" id="checkoutButton">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark text-light">
        <p>Copyright 2024 un arrêt. All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/script.js"></script>
</body>
</html>
